<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>حسنات - النسخة الاحترافية</title>
    <meta name="theme-color" content="#065f46" />
    <link rel="icon" type="image/jpeg" href="https://images.unsplash.com/photo-1505506434515-59df1ee15520?q=80&w=1974&auto=format&fit=crop" />
    <link rel="apple-touch-icon" href="https://images.unsplash.com/photo-1505506434515-59df1ee15520?q=80&w=1974&auto=format&fit=crop" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('SW registered: ', registration);
          }).catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
        });
      }
    </script>
  </body>
</html>
